<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página no encontrada</title>
    <link rel="stylesheet" href="tailwind-output.css" />
  </head>
  <body class="bg-gray-100 text-gray-800 flex items-center justify-center h-screen px-4">
    <div class="text-center">
      <h1 class="text-6xl font-bold text-red-600 mb-4">404</h1>
      <p class="text-2xl mb-4">Ups... esta página no existe.</p>
      <p class="text-gray-600 mb-6">Es posible que el enlace esté roto o que la página haya sido eliminada.</p>
      <a href="/" class="inline-block bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-200">
        Volver al inicio
      </a>
    </div>
<script>
  // Desactiva clic derecho
  document.addEventListener('contextmenu', e => e.preventDefault());

  // Desactiva F12, Ctrl+Shift+I, Ctrl+U
  document.onkeydown = function(e) {
    if (
      e.keyCode == 123 || // F12
      (e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 74)) || // Ctrl+Shift+I/J
      (e.ctrlKey && e.keyCode == 85) // Ctrl+U
    ) {
      return false;
    }
  };
</script>
   <style>
  body {
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
  }
</style>
  </body>
</html>
